<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>balloons</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.4/randomColor.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="./js/collected.js"></script>
    <script src="./js/free.js"></script>
    <script src="./js/balloon.js"></script>
    <script src="./js/setup.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>

      </a-assets>

      <a-plane color="gray" rotation="-90 0 0" width="100" height="100"></a-plane>

      <a-gradient-sky material="shader:gradient; topColor:178 254 250; bottomColor:14 210 247;" ></a-gradient-sky>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="100 100 100"></a-light>

      <a-camera look-controls wasd-controls="acceleration: 100" easing="10">
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity></a-entity>


    </a-scene>
  </body>
</html>
